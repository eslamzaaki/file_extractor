<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>File Extractor API Tester</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .container {
            background: white;
            border-radius: 12px;
            padding: 30px;
            max-width: 600px;
            width: 100%;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
        }
        h1 {
            color: #333;
            margin-bottom: 10px;
            font-size: 24px;
        }
        .subtitle {
            color: #666;
            margin-bottom: 25px;
            font-size: 14px;
        }
        .form-group {
            margin-bottom: 20px;
        }
        label {
            display: block;
            margin-bottom: 8px;
            color: #333;
            font-weight: 500;
        }
        input {
            width: 100%;
            padding: 12px;
            border: 2px solid #e0e0e0;
            border-radius: 6px;
            font-size: 14px;
            transition: border-color 0.3s;
        }
        input:focus {
            outline: none;
            border-color: #667eea;
        }
        button {
            width: 100%;
            padding: 12px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 6px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
        }
        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }
        button:active {
            transform: translateY(0);
        }
        button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }
        .result {
            margin-top: 20px;
            padding: 15px;
            border-radius: 6px;
            display: none;
        }
        .result.success {
            background: #d4edda;
            border: 1px solid #c3e6cb;
            color: #155724;
        }
        .result.error {
            background: #f8d7da;
            border: 1px solid #f5c6cb;
            color: #721c24;
        }
        .result pre {
            margin-top: 10px;
            padding: 10px;
            background: rgba(0,0,0,0.05);
            border-radius: 4px;
            overflow-x: auto;
            font-size: 12px;
            max-height: 400px;
            overflow-y: auto;
        }
        .loading {
            display: none;
            text-align: center;
            color: #667eea;
            margin-top: 10px;
        }
        .quick-links {
            margin-top: 20px;
            padding-top: 20px;
            border-top: 1px solid #e0e0e0;
        }
        .quick-links h3 {
            font-size: 14px;
            color: #666;
            margin-bottom: 10px;
        }
        .quick-link {
            display: inline-block;
            padding: 6px 12px;
            margin: 4px;
            background: #f0f0f0;
            border-radius: 4px;
            font-size: 12px;
            cursor: pointer;
            transition: background 0.2s;
        }
        .quick-link:hover {
            background: #e0e0e0;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üìÑ File Extractor API Tester</h1>
        <p class="subtitle">Test your file extraction API endpoint</p>
        
        <form id="testForm">
            <div class="form-group">
                <label for="fileUrl">File URL:</label>
                <input 
                    type="url" 
                    id="fileUrl" 
                    placeholder="https://example.com/file.pdf" 
                    required
                >
            </div>
            
            <button type="submit" id="submitBtn">Extract File</button>
        </form>
        
        <div class="loading" id="loading">‚è≥ Processing...</div>
        
        <div class="result" id="result"></div>
        
        <div class="quick-links">
            <h3>Quick Test Links:</h3>
            <span class="quick-link" onclick="setUrl('https://www.w3.org/WAI/ER/tests/xhtml/testfiles/resources/pdf/dummy.pdf')">Sample PDF</span>
            <span class="quick-link" onclick="setUrl('https://www.learningcontainer.com/wp-content/uploads/2020/04/sample-text-file.txt')">Sample TXT</span>
            <span class="quick-link" onclick="setUrl('https://people.sc.fsu.edu/~jburkardt/data/csv/addresses.csv')">Sample CSV</span>
        </div>
    </div>

    <script>
        const API_URL = 'https://file-extractor-3mgo.vercel.app/api/extract';
        
        function setUrl(url) {
            document.getElementById('fileUrl').value = url;
        }
        
        document.getElementById('testForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const fileUrl = document.getElementById('fileUrl').value;
            const submitBtn = document.getElementById('submitBtn');
            const loading = document.getElementById('loading');
            const result = document.getElementById('result');
            
            // Reset UI
            submitBtn.disabled = true;
            loading.style.display = 'block';
            result.style.display = 'none';
            
            try {
                const response = await fetch(API_URL, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ fileUrl })
                });
                
                const data = await response.json();
                
                loading.style.display = 'none';
                result.style.display = 'block';
                
                if (response.ok && data.success) {
                    result.className = 'result success';
                    result.innerHTML = `
                        <strong>‚úÖ Success!</strong>
                        <pre>${JSON.stringify(data, null, 2)}</pre>
                    `;
                } else {
                    result.className = 'result error';
                    result.innerHTML = `
                        <strong>‚ùå Error:</strong>
                        <pre>${JSON.stringify(data, null, 2)}</pre>
                    `;
                }
            } catch (error) {
                loading.style.display = 'none';
                result.style.display = 'block';
                result.className = 'result error';
                result.innerHTML = `
                    <strong>‚ùå Network Error:</strong>
                    <pre>${error.message}</pre>
                `;
            } finally {
                submitBtn.disabled = false;
            }
        });
    </script>
</body>
</html>
